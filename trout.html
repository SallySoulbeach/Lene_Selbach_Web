    <h1>Troutproject</h1>
    <div>
      <button
        onclick="
    console.log(`Menge an Liebe: ${mengeAnLiebe}`);"
      >
        Liebe
      </button>
      <button
        onclick="
      mengeAnLiebe +=1;
    console.log(`Menge an Liebe: ${mengeAnLiebe}`);"
      >
        Liebe hinzufügen
      </button>

      <!--shortcuts for re-assignng variables:
    += 2 var = var + 2
    -= 2 var = var - 2
    *= 2 var = var + 2
    /= 2 var = var / 2
    ++   var = var + 1
    --   var = var - 1
    -->

      <button
        onclick="
      mengeAnLiebe = mengeAnLiebe + 500;
    console.log(`Menge an Liebe: ${mengeAnLiebe}`);"
      >
        noch mehr Liebe
      </button>
      <button
        onclick="
      mengeAnLiebe = 0;
    console.log(`Menge an Liebe: ${mengeAnLiebe}`);
    console.log('Liebe wurde zerstört');"
      >
        Liebe zerstören
      </button>
    </div>
    <div>
      <!--Rock paper scissors
      insg. Nr.>=0 to <1
      Rock >= 0 to <1/3
      paper >= 1/3 to < 2/3
      scissors >= 2/3 to < 3/3 -->

      <!--Unicode straight line OR |||||||||||-->

      <!--Stein = Maus, 
          Schere = Katze, 
          Papier = Hund;
      also Maus verliert gegen:Hund
                gewinnt  gegen:Katze
          Katze verliert gegen:Maus
                gewinnt  gegen:Hund
          Hund  verliert gegen:Katze
                gewinnt  gegen:Maus  -->

      <button
        onclick="
        const randomNr =  Math.random(); /* Variable for random Number*/
        /*MAUS*/
        let computerMove = '';

        if (randomNr >= 0 && randomNr < 1 / 3) 
        { computerMove = 'Maus' ;  
        }
        else if (randomNr >= 1 / 3 && randomNr < 2 / 3)
        { computerMove = 'Katze';}

        else if (randomNr >= 2 / 3 && randomNr < 1)
        { computerMove= 'Hund';}

        let result = '';

        if (computerMove === 'Maus') {
          result = 'unentschieden';
        }
        else if (computerMove === 'Katze') {
          result = 'gewonnen';
        }

        else if (computerMove === 'Hund') {
          result = 'verloren';
        }

        alert (`Du bist eine Maus. Der Computer ist ${computerMove}. ${result}`)
      

      "
      >
        Maus
      </button>
      <button
        onclick="
      /*Katze*/
      const randomNr =  Math.random(); /* Variable for random Number*/
    
        let computerMove = '';

        if (randomNr >= 0 && randomNr < 1 / 3) 
        { computerMove = 'Maus' ;

        { computerMove = 'Katze';}

        else if (randomNr >= 2 / 3 && randomNr < 1)
        { computerMove= 'Hund';}

        let result = '';

        if (computerMove === 'Maus') {
          result = 'verloren';
        }
        else if (computerMove === 'Katze') {
          result = 'gewonnen';
        }

        else if (computerMove === 'Hund') {
          result = 'unentschieden';
        }

        alert (`Du bist ein Hund. Der Computer ist ${computerMove}. ${result}`)"
      >
        Katze
      </button>

        onclick="
      /*Hund*/

    let computerMove = '';
